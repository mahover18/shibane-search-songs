<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>柴音 リクエスト曲 検索システム</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
			font-family: sans-serif;
			padding: 10px;
			margin: 0;
			background: #f9f9f9;
		}

		h1 {
			font-size: 1.2rem;
			margin-bottom: 10px;
		}

		.input-group {
			display: flex;
			flex-direction: column;
			gap: 8px;
			margin-bottom: 10px;
		}

		input {
			padding: 10px;
			font-size: 1rem;
			border: 1px solid #ccc;
			border-radius: 5px;
			width: 100%;
			box-sizing: border-box;
		}

		button {
			padding: 10px;
			font-size: 1rem;
			border: none;
			border-radius: 5px;
			background: #007bff;
			color: #fff;
			width: 100%;
			margin-top: 5px;
		}

		table {
			border-collapse: collapse;
			width: 100%;
			font-size: 0.95rem;
			background: #fff;
		}

		th,
		td {
			border: 1px solid #ccc;
			padding: 6px;
			word-break: break-all;
			text-align: left;
		}

		th:nth-child(1),
		td:nth-child(1) {
			white-space: nowrap;
			word-break: normal;
		}

		thead {
			background: #eee;
		}

		@media (max-width: 600px) {
			h1 {
				font-size: 1rem;
			}

			th,
			td {
				padding: 4px;
				font-size: 0.85rem;
			}

			input,
			button {
				font-size: 0.95rem;
				padding: 8px;
			}
		}
	</style>
</head>

<body>
	<h1>柴音 リクエスト曲 検索システム</h1>
	<div class="input-group">
		<input type="text" id="title" placeholder="曲名を入力">
		<input type="text" id="artist" placeholder="アーティスト名を入力">
		<input type="text" id="genre" placeholder="ジャンルを入力">
		<input type="text" id="detail" placeholder="アニメのタイトル等を入力">
		<button onclick="search()">検索</button>
	</div>
	<table id="resultTable">
		<thead></thead>
		<tbody></tbody>
	</table>
	<script>
		const sheetID = "1DzpEZLJuYmc90FyVJXLIHVbfcaMygQ0renWmSbwSNrQ";
		const gid = "0"; // シートのGID（デフォルトは0）

		function search() {
			const title = document.getElementById("title").value;
			const artist = document.getElementById("artist").value;
			const genre = document.getElementById("genre").value;
			const detail = document.getElementById("detail").value;

			const query = `SELECT A, B, C WHERE B CONTAINS '${title}' AND C CONTAINS '${artist}' AND D CONTAINS '${genre}' AND E CONTAINS '${detail}' AND D IS NOT NULL AND D <> '選択' ORDER BY C`
			const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?gid=${gid}&tq=${encodeURIComponent(query)}`;

			fetch(url)
				.then(res => res.text())
				.then(text => {
					const json = JSON.parse(text.substr(47).slice(0, -2)); // gvizの形式を整形
					const rows = json.table.rows;
					const headers = json.table.cols.map(col => col.label);

					const thead = document.querySelector("#resultTable thead");
					const tbody = document.querySelector("#resultTable tbody");
					thead.innerHTML = "<tr>" + headers.map(h => `<th>${h}</th>`).join("") + "</tr>";
					tbody.innerHTML = rows.map(row => {
						return "<tr>" + row.c.map(cell => `<td>${cell ? cell.v : ""}</td>`).join("") + "</tr>";
					}).join("");
				})
				.catch(err => alert("検索に失敗しました: " + err));
		}
	</script>
</body>

</html>
